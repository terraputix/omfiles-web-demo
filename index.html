<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OM File Viewer</title>

        <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.16.1/dist/plotly.min.js"></script>

        <script type="module" src="/src/main.ts"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }
            #plotArea {
                width: 100%;
                height: 600px;
            }
            .controls {
                margin: 20px 0;
                display: flex;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
            }
            button {
                padding: 8px 16px;
                background: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:disabled {
                background: #cccccc;
            }
            input[type="text"] {
                padding: 8px;
                width: 400px;
            }
            .timestamp-nav {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
            }
            #metadataArea {
                margin-top: 20px;
                padding: 15px;
                background-color: #f9f9f9;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
            .dimension-controls {
                display: flex;
                gap: 20px;
                margin: 20px 0;
                flex-wrap: wrap;
            }
            .dimension-group {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            select {
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            .metadata-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            .metadata-table td {
                padding: 8px;
                border-bottom: 1px solid #eee;
            }
            .metadata-key {
                font-weight: bold;
                width: 30%;
            }
            .metadata-value {
                width: 70%;
                word-break: break-word;
            }
            h3 {
                margin-top: 0;
                color: #333;
            }
        </style>
    </head>
    <body>
        <h1>OM File Viewer</h1>

        <div class="controls">
            <label for="dataUrl">Data URL or S3 URI:</label>
            <input
                type="text"
                id="dataUrl"
                value="https://openmeteo.s3.amazonaws.com/data/dwd_icon_d2/temperature_2m/chunk_3996.om"
                placeholder="s3://bucket/key.om or https://example.com/data.om"
            />
            <button id="loadButton">Load Data</button>
        </div>

        <div class="controls">
            <label for="fileInput">or Select Local File:</label>
            <input type="file" id="fileInput" accept=".om" />
        </div>

        <div id="metadataArea">
            <p>Metadata will appear here after loading a file...</p>
        </div>

        <div class="dimension-controls">
            <div class="dimension-group">
                <label for="latSelect">Latitude Dimension:</label>
                <select id="latSelect"></select>
            </div>

            <div class="dimension-group">
                <label for="lonSelect">Longitude Dimension:</label>
                <select id="lonSelect"></select>
            </div>

            <div class="dimension-group">
                <label for="timeSelect">Time Dimension:</label>
                <select id="timeSelect"></select>
            </div>
        </div>

        <div class="timestamp-nav">
            <button id="prevButton" disabled>←</button>
            <span id="timestampLabel">Timestamp: 0</span>
            <button id="nextButton" disabled>→</button>
        </div>

        <div id="plotArea"></div>
    </body>
</html>
